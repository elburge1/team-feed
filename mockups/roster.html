<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, iOS Theme -->
    <link rel="stylesheet" href="../bower_components/Framework7/dist/css/framework7.ios.css">
    <!-- Path to Framework7 color related styles, iOS Theme -->
    <link rel="stylesheet" href="../bower_components/Framework7/dist/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="left">
                <a href="#" class="link icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>

            <div class="center">Mariners</div>
            <div class="right"></div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content">
                <style type="text/css" media="screen">
                    .item-media img {
                        max-height: 10vh;
                    }
                </style>
                <div class="list-block">
                    <ul>
                        <li class="item-content">
                            <div class="item-media">
                                <img src="http://gdx.mlb.com/images/gameday/mugshots/mlb/656186@2x.jpg" alt="">
                            </div>
                            <div class="item-inner">
                                <div class="item-title">Dan Altavilla</div>
                                <div class="item-after">53</div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media">
                                <img src="http://gdx.mlb.com/images/gameday/mugshots/mlb/491708@2x.jpg" alt="">
                            </div>
                            <div class="item-inner">
                                <div class="item-title">Arquimedes Caminero</div>
                                <div class="item-after">48</div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media">
                                <img src="http://gdx.mlb.com/images/gameday/mugshots/mlb/518553@2x.jpg" alt="">
                            </div>
                            <div class="item-inner">
                                <div class="item-title">Steve Cishek</div>
                                <div class="item-after">31</div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media">
                                <img src="http://gdx.mlb.com/images/gameday/mugshots/mlb/621242@2x.jpg" alt="">
                            </div>
                            <div class="item-inner">
                                <div class="item-title">Edwin Diaz</div>
                                <div class="item-after">39</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="../bower_components/Framework7/dist/js/framework7.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" charset="utf-8">
        var app = new Framework7();
        var playerSwiper = app.swiper(".swiper-container", {speed: 400, pagination: ".swiper-container .swiper-pagination"});
    </script>
  </body>
</html>
